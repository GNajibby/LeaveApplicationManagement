<html>

<head>
	<link rel="stylesheet" href="form.css">
	<script type="text/javascript">
		function GetDays() {
			var edt = new Date(document.getElementById("e_date").value);
			var sdt = new Date(document.getElementById("s_date").value);
			return parseInt((edt - sdt) / (24 * 3600 * 1000));
		}

		function cal() {
			if (document.getElementById("e_date")) {
				document.getElementById("numdays2").value = GetDays();
			}
		}

		function validateLeaveForm() {
			var a = document.forms["applyleave"]["FName"].value;
			if (a == "" || a == null) {
				alert("First Name must be filled out");
				return false;
			}

			var a = document.forms["applyleave"]["LName"].value;
			if (a == "" || a == null) {
				alert("Last Name must be filled out");
				return false;
			}

			var a = document.forms["applyleave"]["email"].value;
			if (a == "" || a == null) {
				alert("Email must be filled out");
				return false;
			}

			var a = document.forms["applyleave"]["nric"].value;
			if (a == "" || a == null) {
				alert("NRIC must be filled out");
				return false;
			}

			var a = document.forms["applyleave"]["s_date"].value;
			if (a == "" || a == null) {
				alert("Start Leave Date must be filled out");
				return false;
			}

			var a = document.forms["applyleave"]["e_date"].value;
			if (a == "" || a == null) {
				alert("End Leave Date must be filled out");
				return false;
			}

			var a = document.forms["applyleave"]["department"].value;
			if (a == "" || a == null) {
				alert("Department must be filled out");
				return false;
			}

			var a = document.forms["applyleave"]["numdays"].value;
			if (a == "" || a == null) {
				alert("Number of Days must be filled out");
				return false;
			}

			var a = document.forms["applyleave"]["reason"].value;
			if (a == "" || a == null) {
				alert("Reason must be filled out");
				return false;
			}
		}

	</script>
</head>

	<script type="text/javascript">
		var dropdown = document.getElementsByClassName("dropdown-btn");
		var i;

		for (i = 0; i < dropdown.length; i++) {
			dropdown[i].addEventListener("click", function () {
				this.classList.toggle("active");
				var dropdownContent = this.nextElementSibling;
				if (dropdownContent.style.display === "block") {
					dropdownContent.style.display = "none";
				} else {
					dropdownContent.style.display = "block";
				}
			});
		}
	</script>
