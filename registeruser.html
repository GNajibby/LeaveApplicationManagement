<html>

<head>
    <link rel="stylesheet" href="adminmenu.css">
    <script type="text/javascript">

		function validateRegisterForm() {
			var a = document.forms["registration"]["FName"].value;
			if (a == "" || a == null) {
				alert("First Name must be filled out");
				return false;
			}

			var a = document.forms["registration"]["LName"].value;
			if (a == "" || a == null) {
				alert("Last Name must be filled out");
				return false;
			}

			var a = document.forms["registration"]["email"].value;
			if (a == "" || a == null) {
				alert("Email must be filled out");
				return false;
			}

			var a = document.forms["registration"]["nric"].value;
			if (a == "" || a == null) {
				alert("NRIC must be filled out");
				return false;
			}
            
			var a = document.forms["registration"]["username"].value;
			if (a == "" || a == null) {
				alert("Username must be filled out");
				return false;
			}

			var a = document.forms["registration"]["password1"].value;
			if (a == "" || a == null) {
				alert("Password Leave Date must be filled out");
				return false;
			}

			var a = document.forms["registration"]["password2"].value;
			if (a == "" || a == null) {
				alert("Confirm Password must be filled out");
				return false;
			}

			var a = document.forms["registration"]["password1"].value;
            var b = document.forms["registration"]["password2"].value;
			if (a !== b) {
				alert("Wrong password confirmation");
				return false;
			}

			
		}

	</script>
</head>

						<td><input type="text" name="email" size="" placeholder="Email Address"></td>
						<td><input type="text" name="nric" size="" placeholder="NRIC"></td>

					<tr>
